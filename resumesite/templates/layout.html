{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>
        {% block title %}
        Resume Builder
        {% endblock %}
    </title>

    <style>
        /* Global Styles */
        :root {
            --primary-color: #B9375E;
            --secondary-color: #BE9A60;
            --light-bg: #FFE0E9;
            --accent-bg: #CEDBB3;
            --dark-text: #434343;
            --border-color: rgba(67, 67, 67, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            min-height: 100vh;
        }

        /* Navigation Styles */
        .navbar {
            background-color: #fff !important;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 600;
        }

        /* Container Styles */
        .container {
            position: relative;
            z-index: 1;
        }

        /* Button Styles */
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #a32d50;
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            padding: 12px 30px;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            transform: translateY(-2px);
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Card Styles */
        .card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .card-header {
            background: var(--accent-bg);
            border-bottom: 1px solid var(--border-color);
            color: var(--dark-text);
        }

        /* Form Styles */
        .form-control, .form-select {
            background-color: #fff;
            border: 1px solid var(--border-color);
            color: var(--dark-text);
        }

        .form-control:focus, .form-select:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(185, 55, 94, 0.25);
            color: var(--dark-text);
        }

        .form-label {
            color: var(--dark-text);
        }

        /* Link Styles */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #a32d50;
        }
    </style>
</head>
<body>
    <!-- Optional Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">AI Resume Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary ms-2" href="{% url 'register' %}">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
