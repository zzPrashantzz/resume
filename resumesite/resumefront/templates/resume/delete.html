{% extends "layout.html" %}

{% block title %}Delete Resume - Resume Builder{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Delete Resume</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Are you sure you want to delete "{{ resume.title }}"?</p>
                    <p class="text-center text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'resume_detail' resume.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
