{% extends "layout.html" %}

{% block title %}Delete {{ section_type|title }} - Resume Builder{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Delete {{ section_type|title }}</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this {{ section_type }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'resume_detail' resume.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
